<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/bac8ec053a.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img
          src="./img/favicon.png"
          width="30"
          height="30"
          class="d-inline-block align-top"
          alt=""
        />
        Messagram
      </a>
    </nav>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">

            <div class="welcome-msg-box">
                <h3 id="welcome-msg"></h3>
                <i class="fa fa-user-circle" aria-hidden="true"></i>
            </div>

            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button type="submit" class="btn-primary btn">
                      Send <i style="color: #1D1F26;" class="fas fa-paper-plane p-1"></i>
                    </button>
                </form>
                <button id="send-location" class="btn btn-danger">
                    Location <i style="color: #1D1F26;" class="fas fa-map-marker-alt p-1"></i>
                </button>
            </div>
        </div>
    </div>


    <!--! New User Broadcasr Message -->
    <script id="user-broadcast-template" type="text/html">
      <div class="broadcast-box">
        <p> <span>{{createdAt}}</span> - {{userBroadcast}}</p>
      </div>
    </script>

    <!--! Text Message -->
    <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
    </script>

    <!--! Location Message -->
    <script id="location-message-template" type="text/html">
            <div class="location-link">
              <h5>
                {{username}}
                <span class="created-at"> - {{createdAt}} <i class="{{delivered}} pb-1"></i> </span>
              </h5>
              <p>
                <a href="{{url}}" target="_blank">
                  My current location
                  <i class="fa fa-map-marker" aria-hidden="true"></i>
                </a>
              </p>
            </div>

        </script>

    <!--! Users List -->
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Members</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
